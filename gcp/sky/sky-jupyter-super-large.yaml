# jupyter.yaml

resources:
  cloud: gcp
  instance_type: n2d-highmem-96
  region: us-west1
  disk_size: 256
  image_id: projects/prod-635e/global/images/hanqing-base-debian10

file_mounts:
  /rs2:
    source: gs://ecker-cemba-rs2/
    mode: MOUNT
  /data:
    source: gs://ecker-rachel-analysis/
    mode: MOUNT
  /cemba:
    source: gs://ecker-hanqing-wmb-us-west1/
    mode: MOUNT
  /ref:
    source: gs://ecker-hanqing-reference/
    mode: MOUNT
  /home/hanliu:
    source: gs://ecker-hanqing-analysis/
    mode: MOUNT

setup: |
  if [ -f $HOME/mambaforge/envs/analysis/bin/python ]
  then
    echo "Skip setup"
  else
    pip install --upgrade pip
    wget https://raw.githubusercontent.com/lhqing/commons/main/envs/complete_analysis_env.yaml -O env.yaml
    mamba env create -f env.yaml
  fi

run: |
  mamba activate analysis
  nohup jupyter-lab --LabApp.token='' --no-browser --port 9999 > ~/jupyter.log 2>&1 &
